<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Story Form</title>
    <link rel="stylesheet" href="Hi/a.css">
</head>
<body>
    <div class="container">
        <h1>Migration Story</h1>
        <form id="migration-form" action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">

            <label for="country">Country of Residence:</label>
            <input type="text" id="country" name="country">

            <label for="file">Upload Photo or File:</label>
            <input type="file" id="file" name="file">

            <label for="story">Story:</label>
            <textarea id="story" name="story" rows="10" placeholder="Write your story here..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
